site_name: VastLang documentation

nav:
  - 'index.md'
  - 'Language specification':
    - 'lang-spec/index.md'
    - 'lang-spec/tokens.md'
    - 'lang-spec/keywords.md'
    - 'lang-spec/variables.md'
    - 'lang-spec/functions.md'
    - 'lang-spec/interrupts.md'
    - 'lang-spec/threads.md'
  - 'Examples':
    - 'examples/index.md'
    - 'Basics':
      - 'examples/basics/hello-world.md'
      - 'examples/basics/read-and-print.md'
      - 'examples/basics/read-and-print2.md'
    - 'Conditional':
      - 'examples/conditional/maths.md'
      - 'examples/conditional/guess-the-number-game.md'

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs